name: Deploy to Server

on:
  push:
    branches:
      - server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEYS }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          eval "$(ssh-agent -s)"
          ssh-add key.pem
          ssh-keyscan -H 47.236.31.81 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ecs-user@47.236.31.81 'cd /opt/lampp/htdocs/github && git pull origin server'
